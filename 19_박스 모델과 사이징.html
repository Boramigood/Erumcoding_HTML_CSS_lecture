<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 50px;
        background-color: salmon;
        box-sizing: border-box;
      }
      .box2 {
        border: 10px dashed black;
      }
      .box3 {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>

<!--
html 모든 요소는 박스모델로 구성

박스는 F12눌러서 확인 가능한 것 처럼
내용(content)
내부 여백(padding)
테두리(border)
외부 여백(margin)

padding이나 border주면 박스가 예상했던 크기랑 달라지는걸 확인할 수 있음
css에서 width,height가 내용 영역만에 대한 사이즈만 지정해서

box-sizing: border-box시 border 기준으로 크기 정렬
-->
