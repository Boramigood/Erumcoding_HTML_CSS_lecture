<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-end;
        align-content: space-around;
      }
      .item {
        width: 800px;
        height: 800px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>

<!--
플렉스 박스
CSS에서 레이아웃 배치

플렉스 레이아웃 = 플렉스 적용 (컨테이너) + 플렉스 속성 적용되어 배치될 실제 (아이템)
적용은 플렉스 컨테이너 display: flex로 가능

플렉스 레이아웃에서, 정렬을 위한 기준 = 축
메인축: 아이템이 배치된 방향의 축
교차축: 메인축과 수직인 축

플렉스 속성
(컨테이너):
flex-direction: 축의 방향 지정(기본값row, 설정값column+reverse)
flex-wrap: 아이템이 컨테이너보다 커질 때, 기본값(no wrap)이면 줄바꿈 없이 한줄로 표현됨
flex-flow: 위에걸 한꺼번에, 각각 column,wrap이면 띄어쓰기로 구분해서 한번에
justify-content: 메인축 방향의 아이템 정렬, center, flex-end, space-between 등
align-items: 교차축 방향의 아이템 정렬(container의 높이지정이 선행조건), flex-end, stretch (컨테이너 높이에 따라서, 세로가 늘어나게 됨)
align-content: flex-wrap이 wrap이고, 아이템이 두 줄 이상 배치시(에만 조건부로), 교차축의 정렬 지정


(아이템): 
flex-basis: 플렉스 아이템의 기본크기 지정(메인축 방향에 따른)
flex-grow: basis로 지정된 기본값에서, 얼마나 늘어날 수 있는지를 지정(기본값0은 못커짐)
(컨테이너에서 기본값씩 잡고, 남는 공간의 아이템 분배비율)
flex-shrink: 기본값에서, 얼마나 작아질 수 있는지(기본값1은 못작아짐)
		          0이면 브라우저 자체의 가로폭에 따라 안작아지고, 스크롤이 생김
flex: 셋을 한꺼번에 사용, grow, shrink, basis 순으로(grow빼고 생략 가능)

align-self: 단일 아이템 스스로의 교차축 방향 지정
order: 아이템의 배치순서 지정(숫자값)
-->
