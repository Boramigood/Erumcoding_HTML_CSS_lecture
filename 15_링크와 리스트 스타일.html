<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: white;
        background-color: black;
        font-size: 20px;
        text-decoration: none;
      }
      a:hover {
        background-color: blue;
      }

      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">hi</a></li>
      <li><a href="#">hello</a></li>
    </ul>
  </body>
</html>

<!--
a 태그

스타일속성
color
background-color
text, font
여백
display


링크의 상태에 따라, 다른 스타일 지정 가능

active: 마우스 클릭 상태
