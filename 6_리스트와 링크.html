<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding-top: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#first">1단원</a></li>
      <li><a href="#second">2단원</a></li>
      <li><a href="#third">3단원</a></li>
    </ul>
    <div id="first">1단원 본문</div>
    <div id="second">2단원 본문</div>
    <div id="third">3단원 본문</div>
    <a href="#top">위로가요</a>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
  </body>
</html>
<!-- 
리스트는 ul,ol //순서유무의 차이 orderedlist, unorderlist 그 아래는 li로 동일

링크는 a(인라인) // https://붙혀줘야함, 자동완성 같은거 없음, 창 내부에서도 이동가능(id태그와 #사용으로) #top같은 변칙플레이도 사용가능 
target //target="_blank"는 a에 추가할 수 있는 아주 유명한 새창으로 여는 방식임
-->
